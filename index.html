<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>- WTC SURVEY -</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <!-- <img src="/Users/rik_edi/Downloads/wtc-logo.webp" alt="wtc-logo"> -->
    <h1>- WTC SURVEY -</h1>
    <p><i>Please fill out this survey as honestly as you can</i></p>

    <form method="post" action="" autocomplete="on">
      <fieldset>
        <label for="age">Please enter your Age:
            <input id="age" type="number" value="24" required autofocus/></label>

        <label for="gender">Please enter your Gender:
            <select id="gender">
                <option value="">(Please select)</option>
                <option value="N" selected>Non-Binary</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select></label>

        <label for="career">What feild do you want to venture into?
            <input id="career" type="text" value="career" required /></label>

        <label for="hired?">Do you feel like you're ready to be hired?
            <select id="hired?" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select></label>

        <label for="company">What company are you interested in working for?
            <input id="company" type="text" value="company" required /></label>

        <label for="mentors">Do you find the industry mentors helpful in any way?
            <select id="mentors" required>
                <option value="Yes">Yes</option>
                <option value="No" selected>No</option>
            </select></label></label>

        <label for="rate">On a scale of 1-10, how would you rate the WTC Curriculum?
            <input id="rate" type="number" value="7" required /></label>

        <label for="net-promoter-score">On a scale of 1-10, 
            how likely are you to recommend WeThinkCode to a friend or collegue?
            <input id="net-promoter-score" type="number" value="8" required /></label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
