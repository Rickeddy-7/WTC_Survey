<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>- WTC SURVEY -</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <!-- <img src="/Users/rik_edi/Downloads/wtc-logo.webp" alt="wtc-logo"> -->
    <h1>- WTC SURVEY -</h1>
    <p><i>Please fill out this survey as honestly as you can</i></p>

    <form method="post" action="http://127.0.0.1:8000">
      <fieldset>
        <label for="age">Please enter your Age:
            <input name="age" id="age" type="number" required autofocus/></label>

        <label for="gender">Please enter your Gender:
            <select id="gender" name="gender" >
                <option value="">(Please select)</option>
                <option value="Non-Binary">Non-Binary</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></label>

        <label for="career">What feild do you want to venture into?
            <input name="career" id="career" type="text" required /></label>

        <label for="hired?">Do you feel like you're ready to be hired?
            <select name="ready" id="hired?" required>
                <option value="">(Please select)</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select></label>

        <label for="company">What company are you interested in working for?
            <input name="company" id="company" type="text" required /></label>

        <label for="mentors">Do you find the industry mentors helpful in any way?
            <select name="mentors" id="mentors" required>
                <option value="">(Please select)</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select></label></label>

        <label for="rate">On a scale of 1-10, how would you rate the WTC Curriculum?
            <input name="curriculum" id="rate" type="number" required /></label>

        <label for="net-promoter-score">On a scale of 1-10, 
            how likely are you to recommend WeThinkCode to a friend or collegue?
            <input name="nps" id="net-promoter-score" type="number" required /></label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" href="thanks.html"/>
    </form>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
