<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>- WTC SURVEY -</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <!-- <img src="/Users/rik_edi/Downloads/wtc-logo.webp" alt="wtc-logo"> -->
    <h1>- WTC SURVEY -</h1>
    <p><i>Please fill out this survey as honestly as you can</i></p>

    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="age">Please enter your Age:
            <input id="age" name="age" type="number" required /></label>
        <label for="gender">Please enter your Gender:
            <input id="gender" name="gender" type="text" required /></label>
        <label for="career">What feild do you want to venture into?
            <input id="career" name="career" type="text" required /></label>
        <label for="hired?">Do you feel like you're ready to be hired?
            <input id="hired?" name="hired?" type="text" required /></label>
        <label for="company">What company are you interested in working for?
            <input id="company" name="company" type="text" required /></label>
        <label for="mentors">Do you find the industry mentors helpful in any way?
            <input id="mentors" name="mentors" type="text" required /></label>
        <label for="rate">On a scale of 1-10, how would you rate the WTC Curriculum?
            <input id="rate" name="rate" type="number" required /></label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
